<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bikes=[
  {
    name:"platina",
    showroom_price:66000,
    road_price:75000,
    tax:15,
    milage:75
  },
  {
    name:"duke",
    showroom_price:150000,
    road_price:170000,
    tax:20,
    milage:30
  },
  {
    name:"royal_Enfield",
    showroom_price:200000,
    road_price:230000,
    tax:15,
    milage:35
  },
  {
    name:"dio",
    showroom_price:75000,
    road_price:80000,
    tax:10,
    milage:45
  }
  
  ]
let bike=bikes.map(val=>{
   if(val.milage>40){
     val["type"]="economy"
     
   }
  else{
    val["type"]="racer"
   
  }
  val["road_price"]=(val.showroom_price)*(val.tax/100)+val.showroom_price
  return val
})
console.log(bike)
    </script>
</body>
</html>
